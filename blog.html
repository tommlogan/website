---
layout: sidebar_left
title: Blogs
---
<section>

  <div class="container">
    <div class="row">
      <div class="text-center blog-list">
        <ul style="list-style-position: inside">
           {% for post in site.posts %}
             <li>
               {{ post.date | date: "%Y/%m/%d" }} - <a href="{{ post.url }}">{{ post.title }}</a>
             </li>
           {% endfor %}
        </ul>
      </div>
    </div>
  </div>
</section>
